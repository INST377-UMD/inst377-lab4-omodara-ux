<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Lab 4</h1>

        <div class="section">
            <!-- Alert Me Section -->
            <form id="alertForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="button" onclick="alertMe()">Alert Me!</button>
            </form>
        </div>

        <div class="section">
            <!-- Change Color Section -->
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <!-- Text Tester Section -->
            <form id="textTesterForm">
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <!-- Add Text Section -->
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script src="lab4.js"></script>
</body>
</html>
